<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tarot Chat ‚ú®</title>
<style>
  body {
    background: radial-gradient(circle at center, #1b1b1b, #0e0e0e);
    color: #e0e0e0;
    font-family: system-ui, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
    margin: 0;
    padding: 2rem 1rem;
  }

  h1 {
    margin-bottom: 1rem;
    font-weight: 500;
    color: #d5b97f;
    text-shadow: 0 0 8px rgba(213,185,127,0.5);
  }

  #chat {
    width: 480px;
    max-width: 100%;
    height: 65vh;
    overflow-y: auto;
    border: 1px solid #333;
    border-radius: 12px;
    padding: 1em;
    background: rgba(30,30,30,0.8);
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
  }
  
  /* make the agent HTML fit your dark theme */
#chat .summary {
  background: #222 !important;
  border-color: #444 !important;
  color: #e0e0e0 !important;
}

/* make .note readable */
#chat .note {
  color: #aaa !important;
  opacity: 1 !important;
}

  .msg {
    margin: .75em 0;
    line-height: 1.4;
    color: #f0f0f0;
    padding: 0.5em 0.75em;
    border-radius: 6px;
    background: rgba(255,255,255,0.05);
  }

  .user {
  text-align: left;
  color: #ffffff;               /* brighter text */
  background: rgba(140,170,255,0.2); /* lighter contrast */
}

  .msg:not(.user) {
  text-align: left;
  color: #f8f8f8;
  background: rgba(255,255,255,0.08);
}

#msg {
  text-align: left;
}

  #inputBox {
    display: flex;
    gap: 8px;
    margin-top: 1rem;
    width: 480px;
    max-width: 100%;
  }

  input {
    flex: 1;
    padding: .6em;
    border-radius: 6px;
    border: 1px solid #444;
    background: #111;
    color: #fff;
  }

    textarea {
    flex: 1;
    padding: .6em;
    border-radius: 6px;
    border: 1px solid #444;
    background: #111;
    color: #fff;
    resize: none;
    font-family: inherit;
  }

  button {
    background: #d5b97f;
    color: #111;
    border: none;
    border-radius: 6px;
    padding: .6em 1.2em;
    cursor: pointer;
    font-weight: 600;
    transition: all .2s;
  }

  button:hover {
    background: #c2a862;
  }

  img {
    max-width: 100%;
    border-radius: 8px;
    margin-top: 8px;
  }

  a {
    color: #d5b97f;
  }
</style>
</head>
<body>
  <h1>üîÆ Tarot Chat</h1>
  <button id="newReadingBtn" onclick="newReading()">New Reading</button>
  <div id="chat"></div>
  <div id="inputBox">
    <textarea id="msg" placeholder="Ask your question..." rows="2"></textarea>
    <button onclick="sendMsg()">Send</button>
  </div>

<script>
const webhook = "https://n8n-1-114-4-docker-image.onrender.com/webhook/215a5864-e2fa-434a-85b8-45444520da6e"; 
const chat = document.getElementById("chat");
const msgInput = document.getElementById("msg");

msgInput.addEventListener("keydown", function (e) {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault(); // stop newline
    sendMsg();
  }
  // Shift+Enter inserts a newline by default
});

async function sendMsg() {
  const text = msgInput.value.trim();
  if (!text) return;

  chat.innerHTML += `<div class="msg user">${text.replace(/\n/g, "<br>")}</div>`;
  msgInput.value = "";
  chat.scrollTop = chat.scrollHeight;

  const sessionId = localStorage.getItem("sessionId") || crypto.randomUUID();
  localStorage.setItem("sessionId", sessionId);

  try {
    const res = await fetch(webhook, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ question: text, sessionId })
    });

    const textResponse = await res.text();
    chat.innerHTML += `<div class="msg">${textResponse.trim() || "(No response received)"}</div>`;
  } catch (err) {
    chat.innerHTML += `<div class="msg">‚ö†Ô∏è Error: ${err.message}</div>`;
  }

  chat.scrollTop = chat.scrollHeight;
}
</script>
</body>
</html>
